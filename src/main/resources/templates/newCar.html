<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CONCESIONARIO</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
		<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  <div class="card-header">Datos del nuevo coche</div>
		  <div class="card-body">
				<form th:action="@{/actAddCar}" th:object="${newCar}" method="POST">
					<div class="form-group">
			  			<label for="inpCarRegs">Matrícula</label>
			  			<input type="text" required="required" class="form-control" id="inpCarRegs" name="matricula" placeholder="Matrículo.">
					</div>
					<div class="form-group">
						  <label for="inpCarBrand">Marca</label>
						  <input type="text" required="required" class="form-control" id="inpCarBrand" name="marca" placeholder="Marca.">
					</div>
					<div class="form-group">
						  <label for="inpCarModel">Modelo</label>
						  <input required="required" type="text" class="form-control" id="inpCarModel" name="modelo" placeholder="Modelo.">
					</div>
					<button type="submit" name="btnAddCar" class="btn btn-success">Añadir</button>
					<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
				</form>
			  </div>
			</div>
	</body>
</html>
